<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Pokemon Edition</title>

    <!-- LINK AL CSS -->

    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <!-- CONTAINER TOTAL -->

    <div class="containerprincipal">

        <!-- CUERPO DE LA CONSOLA-->

        <div class="contornoconsola"></div>
        <div class="nintendo">Nintendoº</div>

        <!-- PANTALLA -->

        <div class="marcodepantalla"></div>
        <div class="curvapantalla"></div>
        <div class="ledapagado" id="ledoff"></div>
        <div class="halfCircle">◗◗◗</div>
        <div class="power">POWER</div>
        <div class="pantalla" id="nintendoscreen"></div>


        <!-- FLECHAS -->

        <div class="wrapper">
            <div class="center">
                <div class="center-circle"></div>
            </div>

            <div class="up direction">
                <div class="up-triangle"></div>
            </div>

            <div class="right direction">
                <div class="right-triangle"></div>
            </div>
            <div class="down direction">
                <div class="down-triangle"></div>
            </div>

            <div class="left direction">
                <div class="left-triangle"></div>
            </div>

        </div>

        <!-- BOTONES A y B -->

        <div class="boton1" id="botona"></div>
        <div class="boton2" id="botonb"></div>


        <!-- BOTONES START, SELECT y POWER -->

        <div class="botonselect"></div>
        <div class="botonstart" id="startboton"></div>
        <div class="botonpower" id="powerboton"></div>


        <!-- PIKACHU -->


        <div class="pikachu"></div>
        <div class="pikachutop"></div>


        <!-- PARLANTES -->


       
            <div class="speaker"></div>
            <div class="speaker2"></div>
  

    </div>


    <!-- LINK AL JAVASCRIPT -->

    <script src="js/main..js"></script>


</body>

</html>
