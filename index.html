<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola</title>

    <!-- LINK AL CSS -->

    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <!-- CONTAINER TOTAL -->

    <div class="containerprincipal">

        <!-- CUERPO DE LA CONSOLA-->

        <div class="contornoconsola"></div>
        <div class="sombracontorno"></div>

        <!-- PANTALLA -->

        <div class="marcodepantalla"></div>
        <div class="pantalla"></div>

        <!-- FLECHAS -->

        <div class="wrapper">
            <div class="center">
                <div class="center-circle"></div>
            </div>

            <div class="up direction">
                <div class="up-triangle"></div>
            </div>

            <div class="right direction">
                <div class="right-triangle"></div>
            </div>
            <div class="down direction">
                <div class="down-triangle"></div>
            </div>

            <div class="left direction">
                <div class="left-triangle"></div>
            </div>

        </div>

        <!-- BOTONES A y B -->


        <div class="fondobotones"></div>

        <div class="boton1"></div>
        <div class="boton2"></div>

        <!-- BOTONES START y SELECT -->

        <div class="botonselect"></div>
        <div class="botonstart"></div>


        <span class="select">SELECT</span>
        <span class="start">START</span>


        <div class="cartucho"></div>
        <div class="fotocartucho"></div>
        <div class="topcartucho"></div>
        <div class="sombracartucho"></div>






    </div>


    <!-- LINK AL JAVASCRIPT -->

    <script src="js/main..js"></script>


</body>

</html>
